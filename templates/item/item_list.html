{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Item List</h2>
    <table class="table table-dark table-striped table-hover shadow">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
                <td>
                    <a href="{% url 'edit_item' item.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_item' item.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
