{% extends 'base.html' %}

{% block title %}Edit Medical Representative{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Medical Representative</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="mobile_number" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ form.mobile_number.value }}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
